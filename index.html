<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Timer and Stopwatch</h1>
  
  <div class="timer">
    <h2>Timer</h2>
    <input type="number" id="timerInput" placeholder="Enter time in seconds">
    <button onclick="startTimer()">Start Timer</button>
    <p id="timerDisplay"></p>
  </div>
  
  <div class="stopwatch">
    <h2>Stopwatch</h2>
    <button onclick="startStopwatch()">Start Stopwatch</button>
    <button onclick="stopStopwatch()">Stop Stopwatch</button>
    <p id="stopwatchDisplay"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
